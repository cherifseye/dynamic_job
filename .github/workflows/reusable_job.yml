name: "dynamic jobs test"

on:
  push:
    branches: [ main ]

jobs:
  run_test:
    runs-on: ubuntu-latest
    outputs:
      test_result: ${{ steps.run_test.outputs.test_result }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      
      - name: Run test
        id: run_test
        run: |
          pytest
          echo "::set-output name=test_result::${PWD}/test_result.json"

      - name: Upload test result as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-result
          path: ${{ steps.run_test.outputs.test_result }}

  generate_matrix:
    needs: run_test
    runs-on: ubuntu-latest
    steps:
      - name: Download test result
        uses: actions/download-artifact@v2
        with:
          name: test-result
          path: ${{ github.workspace }}
      
      - name: Generate Matrix
        run: |
          # Use the downloaded test result file
          echo "Using test result: ${{ github.workspace }}/test_result.json"
