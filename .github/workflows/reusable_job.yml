name: "dynamic jobs test"

on:
  push:
    branches: [ main ]

jobs:
  run_test:
    runs-on: ubuntu-latest
    outputs:
      test_result: ${{ steps.run_test.outputs.test_result }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      
      - name: Run test
        id: run_test
        run: |
          pytest
      - name: Save Output
        run: |
          echo "$GITHUB_WORKSPACE/test_result.json" >> $GITHUB_OUTPUT